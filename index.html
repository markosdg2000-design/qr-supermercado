<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Supermercado</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#111111">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;background:#0f0f10;color:#fff}
    .wrap{max-width:720px;margin:0 auto;padding:24px}
    .card{background:#17181b;border:1px solid #2a2b31;border-radius:16px;padding:18px;margin:12px 0}
    a.btn{display:block;text-decoration:none;color:#fff;background:#2a2b31;padding:14px 16px;border-radius:12px;margin-top:10px;text-align:center}
    .hint{color:#b6b6b6;font-size:14px;line-height:1.35}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>QR Supermercado</h1>
    <p class="hint">Abre con Chrome/Edge y pulsa “Instalar” para usarlo como app. Funciona offline tras la primera carga.</p>

    <div class="card">
      <h2>Medianos</h2>
      <a class="btn" href="./medianos.html">Abrir MEDIANOS</a>
    </div>

    <div class="card">
      <h2>Grandes</h2>
      <a class="btn" href="./grandes.html">Abrir GRANDES</a>
    </div>
  </div>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js");
    }
  </script>
</body>
</html>
