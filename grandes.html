<header>
  <div id="hdr" class="muted">Serie: — | Modelo: — <span id="dataTag" class="pill">multi-op</span></div>
</header>

<div class="wrap">
  <div class="card">
    <div class="muted">1) Nº Serie</div>

  </div>

  <div class="card">
    <div class="muted">2) Escaneo por foto (rápido)</div>
    <input id="file" type="file" accept="image/*" capture="environment" style="display:none"/>
    <div class="row" style="margin-top:10px;">
      <button id="scan" class="scanBig">ESCANEAR</button>
      <button id="autoscan" class="secondary">Auto-siguiente: ON</button>
    </div>
    <div class="hint" style="margin-top:8px;">Auto-siguiente: tras ENCONTRADO/NO, reabre cámara automáticamente.</div>
  </div>

  <div class="card">
    <div class="center">
      <div id="loc" class="locBig">—</div>
      <div id="blk" class="blkMed"></div>
      <div id="status" class="status">Listo</div>
    </div>

    <div id="opWrap" style="display:none;">
      <div class="opTitle">Este componente aparece en varias operaciones. Elige una:</div>
      <div id="ops" class="ops"></div>
    </div>
  </div>
</div>

  if ((s>=61504000 && s<61505000) || (s>=61554000 && s<=61555000)) return "C120";
  return "";
}

function normalizeUbicacion(u){
  const s = String(u||"").toLowerCase();
  if (s.includes("carpa")) return "CARPA";
  if (s.includes("manur") || s.includes("manurr") || s.includes("manurac")) return "MANURAC";
  if (s.includes("vertical")) return "VERTICAL";
  return String(u||"").toUpperCase();
}

const $ = id => document.getElementById(id);
(function browserGuard(){
  const ua = navigator.userAgent || "";
  const isChromium = /Chrome\/|Chromium\/|Edg\/|OPR\/|SamsungBrowser\//i.test(ua);
  const isXiaomiBrowser = /MiuiBrowser|XiaoMi|Mi Browser/i.test(ua);

  if (!isChromium || isXiaomiBrowser) {
    const msg =
      "⚠️ Navegador no compatible / no fiable.\n" +
      "Para que el escaneo funcione, abre esta app con Chrome o Edge.";
    if (typeof showErr === "function") showErr(msg);
    else alert(msg);
  }
})();

function setHeader(){
  $("hdr").innerHTML = `Serie: ${currentSerie||"—"} | Modelo: ${currentModel||"—"} <span id="dataTag" class="pill">multi-op</span>`;
}
function showErr(t){ $("err").textContent = t || ""; }
function setResult(locText, bloqueText, statusText){
  $("loc").textContent = locText || "—";
  $("blk").textContent = bloqueText ? `BLOQUE: ${bloqueText}` : "";
  $("status").textContent = statusText || "";
}
function vib(ok){
  try{ if(navigator.vibrate) navigator.vibrate(ok?60:[40,60,40]); }catch(e){}
}

let currentSerie = localStorage.getItem("serie") || "";
let currentModel = localStorage.getItem("model") || "";
let autoNext = (localStorage.getItem("autoNext") ?? "1") === "1";
let pendingEntries = null;
let pendingCode = "";

$("serie").value = currentSerie;
$("autoscan").textContent = "Auto-siguiente: " + (autoNext ? "ON" : "OFF");

function updateAutoBtn(){
  $("autoscan").textContent = "Auto-siguiente: " + (autoNext ? "ON" : "OFF");
  localStorage.setItem("autoNext", autoNext ? "1" : "0");
}
$("autoscan").onclick = () => { autoNext = !autoNext; updateAutoBtn(); };

function ensureReady(){
  if (!currentModel) {
    showErr("Primero introduce nº serie y pulsa Empezar.");
    return false;
  }
  return true;
}

function showOpSelector(entries, code){
  pendingEntries = entries;
  pendingCode = code;
  $("opWrap").style.display = "block";
  const ops = $("ops");
  ops.innerHTML = "";
  entries.forEach((e, idx) => {
    const b = document.createElement("button");
    b.className = "opBtn";
    const label = (e.Operacion || e.InstruccionPrep || `Operación ${idx+1}`).trim();
    b.textContent = label.length > 70 ? (label.slice(0,70) + "…") : label;
    b.onclick = () => selectOperation(idx);
    ops.appendChild(b);
  });
  setResult("ELIGE OPERACIÓN","", `Coincidencias: ${entries.length}`);
}

function hideOpSelector(){
  $("opWrap").style.display = "none";
  $("ops").innerHTML = "";
  pendingEntries = null;
  pendingCode = "";
}

function selectOperation(idx){
  const e = pendingEntries?.[idx];
  if (!e) return;
  hideOpSelector();
  const loc = normalizeUbicacion(e.Ubicacion);
  const bloque = e.BloqueBol || "";
  setResult(loc, bloque, "ENCONTRADO");
  vib(true);
  if (autoNext) setTimeout(()=>{ if(ensureReady()) $("file").click(); }, 700);
}

$("start").onclick = () => {
  const serie = $("serie").value.trim();
  const model = cocheFromSerie(serie);
  if (!serie) return showErr("Introduce nº serie.");
  if (!model) return showErr("Serie fuera de rango.");
  currentSerie = serie; currentModel = model;
  localStorage.setItem("serie", currentSerie);
  localStorage.setItem("model", currentModel);
  showErr("");
  setHeader();
  hideOpSelector();
  setResult("—","", "OK: listo");
  setTimeout(()=> $("file").click(), 150);
};

$("reset").onclick = () => {
  currentSerie=""; currentModel="";
  localStorage.removeItem("serie");
  localStorage.removeItem("model");
  $("serie").value="";
  showErr("");
  setHeader();
  hideOpSelector();
  setResult("—","", "Listo");
};

$("scan").onclick = () => {
  if (!ensureReady()) return;
  showErr("");
  hideOpSelector();
  $("file").click();
};

async function decodeWithBarcodeDetector(file){
  if (!("BarcodeDetector" in window)) return "";
  const det = new BarcodeDetector({ formats: ["qr_code"] });

  try {
    const bmp = await createImageBitmap(file);
    const codes = await det.detect(bmp);
    return (codes?.[0]?.rawValue || "").trim();
  } catch {
    // Algunos móviles fallan con createImageBitmap/Bitmap; forzamos fallback a jsQR
    return "";
  }
}

function fileToImageData(file, maxSide = 1280){
  return new Promise((resolve, reject) => {
    const img = new Image();
    const url = URL.createObjectURL(file);

    img.onload = () => {
      try {
        const width = img.naturalWidth || img.width;
        const height = img.naturalHeight || img.height;

        const scale = Math.min(1, maxSide / Math.max(width, height));
        const w = Math.max(1, Math.round(width * scale));
        const h = Math.max(1, Math.round(height * scale));

        const canvas = document.createElement("canvas");
        canvas.width = w;
        canvas.height = h;
        const ctx = canvas.getContext("2d", { willReadFrequently: true });
        ctx.drawImage(img, 0, 0, w, h);

        const imageData = ctx.getImageData(0, 0, w, h);
        URL.revokeObjectURL(url);
        resolve(imageData);
      } catch (e) {
        URL.revokeObjectURL(url);
        reject(e);
      }
    };

    img.onerror = (e) => {
      URL.revokeObjectURL(url);
      reject(e);
    };

    img.src = url;
  });
}

async function decodeWithJsQR(file){
  if (typeof jsQR !== "function") return "";
  const imageData = await fileToImageData(file);
  const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "attemptBoth" });
  return (code?.data || "").trim();
}

async function decodeQRSmart(file){
  // 1) intento rápido con BarcodeDetector
  let raw = await decodeWithBarcodeDetector(file);
  if (raw) return raw;

  // 2) fallback robusto con jsQR
  raw = await decodeWithJsQR(file);
  return raw || "";
}

$("file").addEventListener("change", async (e) => {
  const file = e.target.files?.[0];
  if (!file) return;

  showErr("");
  hideOpSelector();
  setResult("—","", "Leyendo QR...");

  try {
    const raw = (await decodeQRSmart(file)).trim().toUpperCase();
    if (!raw) throw new Error("No se detecta QR (más luz, acércate y enfoca).");

    const entries = DATA?.models?.[currentModel]?.[raw];
    if (!entries || entries.length === 0) {
      setResult("NO ENCONTRADO","", "Sin coincidencia");
      vib(false);
      if (autoNext) setTimeout(()=>{ if(ensureReady()) $("file").click(); }, 700);
    } else if (entries.length === 1) {
      const e0 = entries[0];
      const loc = normalizeUbicacion(e0.Ubicacion);
      const bloque = e0.BloqueBol || "";
      setResult(loc, bloque, "ENCONTRADO");
      vib(true);
      if (autoNext) setTimeout(()=>{ if(ensureReady()) $("file").click(); }, 700);
    } else {
      vib(true);
      showOpSelector(entries, raw);
      // aquí esperas click
    }
  } catch(err) {
    setResult("ERROR","", "Fallo lectura");
    showErr(String(err.message||err));
    vib(false);
  } finally {
    e.target.value="";
  }
});

setHeader();
setResult("—","", currentModel ? "OK: listo" : "Listo");
